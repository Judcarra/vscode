<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>
  <h1>Botones diversos</h1>
  <button type="button" class="btn btn-primary">Aceptar</button>
  <button type="button" class="btn btn-secondary">Cancelar</button>
  <button type="button" class="btn btn-success">Confirmar</button>
  <button type="button" class="btn btn-danger">Eliminar</button>

  <button type="button" class="btn btn-outline-primary">Primary</button>
  <button type="button" class="btn btn-outline-danger">Danger</button>

  <button type="button" class="btn btn-lg btn-warning">Grande</button>
  <button type="button" class="btn btn-sm btn-info">Pequeño</button>

  <button type="button" class="btn btn-primary" disabled>Deshabilitado</button>

  <button type="button" class="btn btn-success w-100">Botón de ancho completo</button>

  <h1>Enlaces en forma de botón</h1>

  <a href="#" class="btn btn-primary">Ir al inicio</a>
  <a href="#" class="btn btn-outline-dark">Ver detalles</a>

  <h1>Badgets</h1>
  <h3>Mensajes <span class="badge bg-primary">4</span></h3>
  <span class="badge bg-success">Activo</span>
  <span class="badge bg-danger">Error</span>
  <span class="badge bg-warning text-dark">Pendiente</span>
  <span class="badge bg-info rounded-pill">Nuevo</span>

  <button type="button" class="btn btn-primary">
    Notificaciones <span class="badge bg-light text-dark">3</span>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
