<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografía</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <!-- 
    | Clase | Valor   | Equivalente aproximado (si 1rem = 16px) |
    | ----- | ------- | --------------------------------------- |
    | `*-0` | 0       | 0 px                                    |
    | `*-1` | 0.25rem | 4 px                                    |
    | `*-2` | 0.5rem  | 8 px                                    |
    | `*-3` | 1rem    | 16 px                                   |
    | `*-4` | 1.5rem  | 24 px                                   |
    | `*-5` | 3rem    | 48 px                                   |

    -->
    <p class="p-3 bg-light">Padding interno en los cuatro lados</p>
    <p class="px-4 bg-warning">Padding horizontal (x)</p>
    <p class="py-5 bg-success text-white">Padding vertical (y)</p>

    <p class="m-3 bg-info">Margen exterior en todos los lados</p>
    <p class="mt-4 bg-secondary text-white">Margen superior grande</p>
    <p class="mb-0 bg-danger text-white">Sin margen inferior</p>
    <div>hola</div>


    <div class="m-auto w-50 bg-info">Elemento centrado. El margen automático es muy usado para centrar elementos
        horizontalmente.</div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>

</body>

</html>
