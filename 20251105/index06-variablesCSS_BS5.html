<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colores personalizados BS5.3</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Personalización -->
  <style>
    :root {
      --bs-primary-rgb: 255, 0, 0;       /* rojo */
      --bs-secondary-rgb: 51, 51, 153;   /* azul oscuro */
      --bs-light-rgb: 255, 245, 230;     /* fondo claro cálido */
      --bs-border-color: #000;
      --bs-heading-color: #0000ff
    }

    /* Botón Primary personalizado */
    .btn-primary {
      --bs-btn-bg: rgb(var(--bs-primary-rgb));
      --bs-btn-border-color: rgb(var(--bs-primary-rgb));
      
    }

    /* Botón Secondary personalizado */
    .btn-secondary {
      --bs-btn-bg: rgb(var(--bs-secondary-rgb));
      --bs-btn-border-color: rgb(var(--bs-secondary-rgb));
      
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">Colores personalizados Bootstrap 5.3</h1>

    <button class="btn btn-primary me-2">Botón Primary</button>
    <button class="btn btn-secondary me-2">Botón Secondary</button>
   
    <div class="mt-5 p-4 border rounded">
      Este bloque tiene un border modificado.
    </div>
  </div>
</body>
</html>
