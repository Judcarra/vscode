<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-secondary">
        <h1>Contenido centrado</h1>
        <p>Este texto tiene un ancho máximo según el dispositivo.</p>
    </div>
    <div class="container-fluid bg-light">
        <h1>Página completa</h1>
        <p>Este contenedor ocupa todo el ancho de la pantalla.</p>
    </div>
    <div class="container-sm bg-warning">
        <h1>Container-sm</h1>
    </div>
    <div class="container-md bg-warning">
        <h1>Container-md</h1>
    </div>
    <div class="container-lg bg-warning">
        <h1>Container-lg</h1>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>

</html>
